<div class="flex flex-col gap-2 items-center justify-center my-10">
  <div
    class="flex gap-5 justify-between p-5"
    (click)="toggleShowAddDrugSection()"
  >
    <button class="font-semibold">Dodaj własny lek</button>
    <ng-icon
      class="text-2xl cursor-pointer transition-all duration-300 hover:font-semibold"
      name="bootstrapArrowDownCircleFill"
      [class.rotate-icon]="showAddDrugSection"
    ></ng-icon>
  </div>

  <div
    *ngIf="showAddDrugSection"
    class="flex flex-col items-center justify-center gap-5"
  >
    <label for="" class="font-semibold text-sm">Nazwa handlowa</label>
    <input class="border border-gray-300 rounded-2xl p-2" type="text" />
    <div class="flex gap-2">
      <div class="flex flex-col gap-3 items-center justify-center">
        <label for="" class="font-semibold text-sm">Składnik </label>
        <input
          type="text"
          name=""
          id=""
          class="border border-gray-300 rounded-2xl p-2"
        />
      </div>
      <div class="flex flex-col gap-3 items-center justify-center">
        <label for="" class="font-semibold text-sm">Dawka [mg] </label>
        <input
          type="number"
          name=""
          id=""
          class="border border-gray-300 rounded-2xl p-2"
        />
      </div>
    </div>
    <div class="flex gap-2">
      <div class="flex flex-col gap-3 items-center justify-center">
        <label for="" class="font-semibold text-sm">Składnik </label>
        <input
          type="text"
          name=""
          id=""
          class="border border-gray-300 rounded-2xl p-2"
        />
      </div>
      <div class="flex flex-col gap-3 items-center justify-center">
        <label for="" class="font-semibold text-sm">Dawka [mg] </label>
        <input
          type="number"
          name=""
          id=""
          class="border border-gray-300 rounded-2xl p-2"
        />
      </div>
    </div>
    <button
      class="font-semibold hover:text-gray-600 transition-all duration-300 mt-5 flex justify-items-center gap-3"
    >
      <p>Dodaj lek</p>
      <ng-icon
        class="text-2xl cursor-pointer transition-all duration-300 hover:font-semibold"
        name="bootstrapPatchPlusFill"
      ></ng-icon>
    </button>
  </div>
</div>
