<div class="flex flex-col items-center p-3">
  <div class="flex items-center justify-center gap-20">
    <div name="Information about drugs" class="flex flex-col items-center">
      <div class="flex flex-col items-center justify-center p-2">
        <input
          class="border border-gray-300 rounded-lg p-2 shadow-sm"
          placeholder="Pierwszy lek"
          type="text"
          name=""
          id=""
        />
      </div>
      <ng-icon name="tablerBolt"></ng-icon>
      <div class="flex flex-col items-center justify-center p-2">
        <input
          class="border border-gray-300 rounded-lg p-2 shadow-sm"
          placeholder="Drugi lek"
          type="text"
          name=""
          id=""
        />
      </div>
    </div>
    <div name="Interaction" class="flex flex-col">
      <label for="" class="font-semibold mb-5 mx-auto">Interakcja</label>
      <textarea
        class="w-[10rem] h-[5rem] resize-none border-gray-300 border"
      ></textarea>
    </div>
    <div name="Solution" class="flex flex-col">
      <label for="" class="font-semibold mb-5 mx-auto">Rozwiązanie</label>
      <textarea
        class="w-[10rem] h-[5rem] resize-none border-gray-300 border"
      ></textarea>
    </div>
    <div name="Solution" class="flex flex-col">
      <label for="" class="font-semibold mb-5 mx-auto"
        >Znaczenie interakcje</label
      >
      <select
        name=""
        id=""
        class="text-center rounded-3xl p-3 max-w-fit mx-auto bg-white border border-gray-300"
      >
        <option value="">Brak znaczenia</option>
        <option value="">Niewielkie znaczenia</option>
        <option value="">Średnie znaczenia</option>
        <option value="">Duże znaczenia</option>
        <option value="">Bardzo duże znaczenia</option>
      </select>
    </div>
  </div>
  <button class="text-lg font-semibold drop-shadow-md p-5 m-3">
    Dodaj interakcję
  </button>
</div>
