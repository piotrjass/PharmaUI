<div class="flex flex-col p-2">
  <div class="flex justify-between">
    <p class="font-semibold text-md drop-shadow-md flex gap-2">
      {{ index }}.
      {{ name }}
    </p>
    <ng-icon
      class="text-2xl cursor-pointer transition-all duration-300 hover:font-semibold hover:text-gray-600"
      name="bootstrapPatchMinusFill"
    ></ng-icon>
  </div>
  @for (substance of substances; track $index) {
  <div class="flex text-sm gap-2">
    <p class="text-gray-500 italic">{{ substance.substance }}</p>
    <p class="text-gray-500 italic">{{ substance.dosage }}mg</p>
  </div>
  }
</div>
