<section
  class="rounded-md font-semibold text-lg text-center flex flex-col gap-10 p-5"
>
  <div class="flex flex-col gap-5 p-5">
    <label class="transition-all duration-300 font-semibold text-xl">
      {{ list_title }}
    </label>

    <select
      name=""
      id=""
      class="text-center rounded-xl text-gray-500 p-3 max-w-fit mx-auto bg-white border border-gray-300"
    >
      @for (item of items; track $index) {
      <option value="item">{{ item }}</option>
      }
    </select>
  </div>
  <form
    action=""
    class="flex flex-col gap-5 p-5 items-center justify-center min-w-[40vw] min-h-[20vh]"
  >
    <label for="">{{ add_title }} </label>
    <input
      #addInput
      class="border border-gray-300 text-md font-normal rounded-xl px-3 py-2"
      type="text"
      name=""
      id=""
    />
    <button
      type="button"
      class="transition-all duration-300 border-2 border-black rounded-full round px-3 py-1 hover:shadow-lg"
    >
      Dodaj do bazy
    </button>
  </form>

  <div class="p-3 gap-5 flex flex-col items-center justify-center">
    <label
      class="transition-all duration-300 hover:text-gray-500 font-semibold p-5"
    >
      {{ delete_title }}
    </label>
    <input
      #deleteInput
      class="border border-gray-300 text-md font-normal rounded-xl px-3 py-2"
      type="text"
      name=""
      id=""
    />
    <button
      class="transition-all duration-300 border-2 border-black rounded-full round px-3 py-1 hover:shadow-lg"
    >
      Usu≈Ñ z bazy
    </button>
  </div>
</section>
