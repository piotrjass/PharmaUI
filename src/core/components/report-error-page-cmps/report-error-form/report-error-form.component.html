<div
  class="rounded-2xl p-5 w-[30vw] min-w-[200px] h-[50vh] shadow-xl transition-all duration-300 flex items-center justify-center hover:cursor-pointer"
>
  <div class="flex flex-col items-center justify-center gap-3">
    <form
      action=""
      class="flex flex-col gap-5 p-5 font-semibold text-lg drop-shadow-md text-center"
    >
      <label for="">Moduł którego dotyczy problem</label>
      <select
        class="flex flex-col gap-2 p-2 rounded-full border border-gray-300 font-semibold px-5 bg-transparent shadow-md"
        name=""
        id=""
      >
        @for (module of modules; track modules) {
        <option class="bg-white text-center" [value]="module">
          {{ module }}
        </option>
        }
      </select>
      <label for="">Opis problemu</label>
      <textarea class="min-h-[20vh] font-normal p-2"></textarea>
      <button class="transition-all duration-300 hover:scale-105">
        Wyślij zgłoszenie
      </button>
    </form>
    <p class="font-bold drop-shadow-md"></p>
  </div>
</div>
